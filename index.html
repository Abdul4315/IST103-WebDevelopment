<!DOCTYPE html>
<html lang="en"

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact form" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <h1>Contact Form</h1>
    <h3>Mohammed Tagoe</h3>
    <hr>

    <form action="index1.html" method="post" id="form-contact">

        <label for="username">Username : </label>
        <input id="username" maxlength="
        8" name="username" type="password" required />

        <label for="password">Password :</label>
        <input id="password" maxlength="15" type="password" required />

        <br />
  
        <label for="email">Email: </label>
        <input id="email" name="email" type="email" required />
  
        <br />
  
        <label for="subcribe">Subscribe our website? </label>
        <input id="subcribe" name="subscribe" type="checkbox" />
  
        <br />
  
        <label for="age">Age:</label>
        <input id="age" name="age" type="number" min="1" max="120" step="10" />
  
        <br />
  
        <label for="password">Education: </label>
        <input
          id="education"
          value="Completed high school"
          name="education"
          type="text"
        />
  
        <br />
  
        <label for="nationality">Nationality:</label>
        <input name="nationality" value="domestic" type="radio" checked />Domestic
        <input
          name="nationality"
          value="international"
          type="radio"
        />International
  
        <br />
  
        <label for="location">Where to live:</label>
        <select id="location" name="location">
          <option value="bc">BC</option>
          <option value="ab">AB</option>
          <option value="on">ON</option>
        </select>
  
        <br>
  
        <label for="vehicle">Vehicle:</label>
        <input name="vehicle" list="vehicle-data" type="txt" />
        <datalist id="vehicle-data">
          <option value="honda">Honda</option>
          <option value="hyundai">Hyundai</option>
          <option value="ford">Ford</option>
        </datalist>
  
        <br>
  
        <label for="countrycode">Country code: </label>
        <input
          id="countrycode"
          placeholder="Input 3 characters"
          maxlength="3"
          pattern="[A-Za-z]{3}"
          name="country_code"
          type="text"
        />
  
        <br /><br />
  
        <input type="submit" value="Register" />
      </form>

      <hr>

      <pre>
        Life is a journey and a lesson.
        Cross the rivers, climb the peaks.
        But first check for texts.
      </pre>

      <hr>
      <a href="index1.html">Open new WebPage</a>

    </form>
</body>
