<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Contact Form"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Contact Form</title>
	</head>
	<h1>Contact Form</h1>
	<h3>Angelica Suarez</h3>
	<hr>
	<br>
	<body class="Contact form">
		<form action="" method="post" class="form-example" id="contact_form">
			<div class="form-example">
				<label for="username"> Username: </label>
				<input type="text" name="username" id="username" required>
			</div>
			<div class="form-example">
				<label for="password"> Password: </label>
				<input type="password" name="password" id="password" required>
			</div>
			<div class="form-example">
				<label for="email"> Email: </label>
				<input type="email" name="email" id="email" required>
			</div>
			<div class="form-example">
				<label for="Subscribe_our_website"> Subscribe our website? </label>
				<input type="checkbox"/>
			</div>
			<div class="form-example">
				<label for="age"> Age: </label>
				<input type="number" id="age" name="age" min="10" max="100"/>
			</div>
			<div class="form-example">
				<label for="education"> Education: </label>
				<input type="text" name="education" id="education" value="Completed high school" required>
				
			</div>
			<div class="form-example">
				<label for="nationality"> Nationality: </label>
				<input type="radio">
				<label for="domestic"> Domestic</label>
				<input type="radio">
				<label for="International"> International</label>
			</div>
			<div class="form-example">
				<label for="where to live"> Where to live: </label>
				<select>
					<option value="bc">BC</option>
					<option value="ab">AB</option>
					<option value="on">ON</option>
				</select>
			</div>
			<div class="form-example">
				<label for="vehicle"> Vehicle: </label>
				<input type="text" list="vehicle" name="vehicle"/>
				<datalist id="vehicle">
					<option value="honda">Honda</option>
					<option value="huyndai">Huyndai</option>
					<option value="ford">Ford</option>
				</datalist>
			</div>	
			<div class="form-example">
				<label for="country code"> Country code: </label>
				<input type="text" name="cuntry_code" id="country_code" placeholder="Input 3 characters">  
			</div>
			<div class="form-example">
				<input type="submit" value="Register">
			</div>
		</form>
		<hr>
		<pre>
			Life is a journey.
			Cross the rivers, climb the peaks.
			But first check for texts.
		</pre>
		
		<hr>
			<a href="index1.html"> Open new Webpage</a>
	</body>
</html>
